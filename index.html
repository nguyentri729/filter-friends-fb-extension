<!doctype html>
<html lang="en">

<head>
    <title>Filter Friends Facebook </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <link type="text/css"
        href="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/css/dataTables.checkboxes.css"
        rel="stylesheet" />
    <script type="text/javascript"
        src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/js/dataTables.checkboxes.min.js"></script>






</head>

<body>
    
    <br><br>
    <div class="container">

        <div class="card text">
            <div class="card-body">
                <h4 class="card-title">Filter Friends Facebook</h4>
                <p><b>Status : </b> <i id="status"></i></p>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="scan_post">Scan Post</button>
                <br>
                <hr><br>
                
                <div id="show_html" style="display: none;">
                    <center>
                        <h3>DEBUG TOOLS </h3>
                    </center>
                   
                   
                    <div class="form-group">
                      <label for="">* Số lượng quét 1 lần: </label>
                      <input type="text"
                        class="form-control" id = "limit" value="500" type="number">
                      <small id="helpId" class="form-text text-muted">Giảm số lượng càng nhỏ để  sửa lỗi  </small>
                    </div>

                    <button type="button" class="btn btn-warning btn-block" id="rescan">rescan</button>
                    <br><hr>
                    <!-- <br>
                    <small>Lỗi nhiều quá thì show_table nhé ! </small> 
                    <button type="button" class="btn btn-success btn-block" id="show_table">show table</button> -->
                </div>
               <div class="form-check form-check-inline">
                

                   <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkall_show" value="checkedValue"> Chọn tất cả bạn bè đang hiển thị
                   </label>


               </div>





                <br> <br>
                <div class="table-responsive">
                    <form id="frm-example" method="POST" action="">
                        <p><button class="btn btn-danger">Bye bye</button></p>

                        <table class="table">
                            <thead>
                                <tr>

                                    <th></th>
                                    <th>Tên</th>
                                    <th>FB ID</th>
                                    <th>Reactions</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody>
                                

                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
